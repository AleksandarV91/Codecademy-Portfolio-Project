<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="home" class="header">
      <!-- NAV -->
      <nav id="nav">
        <!-- Nav Center -->
        <div class="nav-center">
          <!-- Nav Header -->
          <div class="nav-header">
            <a href="#home"
              ><img src="./images/AV_logo.png" alt="logo image" class="logo"
            /></a>
            <button class="nav-toggle">
              <img src="./images/bars-solid.svg" alt="" class="btn" />
            </button>
          </div>
          <!-- Nav Links -->
          <div class="nav-links">
            <ul class="links">
              <li><a href="#about">about</a></li>
              <li><a href="#work">work</a></li>
              <li><a href="#contact">contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END OF NAV -->
    </header>
    <!-- END OF HEADER -->
    <!-- MAIN -->
    <main>
      <!-- Banner -->
      <div class="banner">
        <!-- Banner Image -->
        <div class="banner-image">
          <img
            src="./images/web-developer-4506461-3738664.png"
            alt="banner image"
          />
        </div>
        <!-- Banner Content -->
        <div class="banner-content">
          <h1>
            Hi, I'm
            <div class="stack">
              <span style="--index: 0">Aleksandar</span>
              <span style="--index: 1">Aleksandar</span>
              <span style="--index: 2">Aleksandar</span>
            </div>
          </h1>
          <p>I'm frontend developer based in the Belgrade, Serbia</p>
        </div>
      </div>
      <!-- End of Banner -->
      <!-- About Section -->
      <section id="about"></section>
      <!-- End of About Section -->
      <!-- Work Section -->
      <section id="work"></section>
      <!-- End of Work Section -->
      <!-- Contact Section -->
      <section id="contact"></section>
      <!-- End of Contact Section -->
    </main>
    <!-- END OF MAIN -->
    <!-- FOOTER -->
    <footer></footer>
    <!-- END OF FOOTER -->
    <script src="./script/app.js" defer></script>
  </body>
</html>
